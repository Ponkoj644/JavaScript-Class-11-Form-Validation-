<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Contact Form Validation | JavaScript Class 11</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrapt CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HTML form start -->
    <div class="form-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="main-form text-white">
              <h1 class="text-center mb-4">Please fill the form</h1>

              <!-- Form Part start  -->
              <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" />
              </div>

              <div class="mb-3">
                <label for="email-address" class="form-label"
                  >Email Address</label
                >
                <input type="email" class="form-control" id="email-address" />
              </div>

              <div class="mb-3">
                <label for="full-address" class="form-label"
                  >Full Address</label
                >
                <input type="text" class="form-control" id="full-address" />
              </div>

              <!-- Error message div -->
              <div id="error-text"></div>

              <button
                type="submit"
                class="btn btn-primary mt-3"
                id="submit-button"
              >
                Submit form
              </button>
              <!-- Form Part end -->
            </div>
            <!--form data Show  div -->
            <div id="form-data" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- HTML form end -->

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
